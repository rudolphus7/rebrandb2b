name: Hourly Sync

on:
  schedule:
    # Запуск щогодини (наприклад, 14:00, 15:00...)
    - cron: '0 * * * *'
  workflow_dispatch: # Додає кнопку, щоб запустити вручну з сайту GitHub

jobs:
  cron:
    runs-on: ubuntu-latest
    steps:
      - name: Call Sync API
        run: |
          # Викликаємо твоє API з ключем
          curl -X GET "${{ secrets.SITE_URL }}/api/sync?key=${{ secrets.CRON_SECRET }}"